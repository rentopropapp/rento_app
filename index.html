<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rento - Property Management Made Simple</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-content">
            <div class="logo-container">
                <img src="assets/rento-logo-dark.svg" alt="Rento Logo" class="logo">
            </div>
            
            <div class="welcome-text">
                <h1>Welcome to Rento</h1>
                <p>Your comprehensive property management platform combining brokerage, tenant management, and secure transactions in one place.</p>
            </div>
            
            <button class="cta-button" onclick="window.location.href='auth/login.html'">
                Get Started
            </button>
        </div>
        
        <div class="background-decoration">
            <div class="gradient-blob blob-1"></div>
            <div class="gradient-blob blob-2"></div>
            <div class="gradient-blob blob-3"></div>
        </div>
    </div>

</html>
