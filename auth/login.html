<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Rento</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <div class="form-header">
                <a href="login.html"><img src="../assets/rento-logo-dark.svg" alt="Rento Logo" class="logo" style="height: 50px; margin-bottom: 20px;"></a>
                <h1>Welcome Back</h1>
                <p>Sign in to your Rento account</p>
            </div>

            <div id="alert-container"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">I am a:</label>
                    <div class="role-selection" style="display: flex; gap: 8px;">
                        <label class="role-option" style="flex: 1; padding: 12px; text-align: center;">
                            <input type="radio" name="role" value="tenant" required>
                            <div class="role-title">Tenant</div>
                        </label>
                        <label class="role-option" style="flex: 1; padding: 12px; text-align: center;">
                            <input type="radio" name="role" value="broker" required>
                            <div class="role-title">Broker</div>
                        </label>
                        <label class="role-option" style="flex: 1; padding: 12px; text-align: center;">
                            <input type="radio" name="role" value="property_manager" required>
                            <div class="role-title">Manager</div>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>

                <button type="submit" class="form-button" id="loginButton">
                    Sign In
                </button>

                <div class="form-link">
                    <a href="reset-password.html">Forgot your password?</a>
                </div>

                <div class="form-link">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/auth.js"></script>
    <script>
        // Role selection handling
        document.querySelectorAll('.role-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                this.querySelector('input').checked = true;
            });
        });

        // Form submission handling
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.querySelector('input[name="role"]:checked').value;
            
            try {
                await AuthManager.signIn(email, password, role);
            } catch (error) {
                console.error('Login error:', error);
                showAlert('error', error.message);
            }
        });

        function showAlert(type, message) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
