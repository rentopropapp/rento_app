<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Rento</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <div class="form-header">
                <img src="../assets/rento-logo-dark.svg" alt="Rento Logo" class="logo" style="height: 50px; margin-bottom: 20px;">
                <h1>Reset Password</h1>
                <p>Enter your email to receive reset instructions</p>
            </div>

            <div id="alert-container"></div>

            <form id="resetForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>

                <button type="submit" class="form-button" id="resetButton">
                    <span class="button-text">Send Reset Link</span>
                    <span class="loading hidden">Sending...</span>
                </button>

                <div class="form-link">
                    <a href="login.html">Back to Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/auth.js"></script>
    <script>
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const button = document.getElementById('resetButton');
            const buttonText = button.querySelector('.button-text');
            const loading = button.querySelector('.loading');
            
            try {
                button.disabled = true;
                buttonText.classList.add('hidden');
                loading.classList.remove('hidden');
                
                await AuthManager.resetPassword(email);
                showAlert('success', 'Password reset email sent! Check your inbox.');
                
            } catch (error) {
                console.error('Reset error:', error);
                showAlert('error', error.message);
            } finally {
                button.disabled = false;
                buttonText.classList.remove('hidden');
                loading.classList.add('hidden');
            }
        });

        function showAlert(type, message) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }
    </script>
</body>
</html>
