<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Rento</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <div class="form-header">
                <a href="login.html"><img src="../assets/rento-logo-dark.svg" alt="Rento Logo" class="logo" style="height: 50px; margin-bottom: 20px;"></a>
                <h1>Join Rento</h1>
                <p>Create your account to get started</p>
            </div>

            <div id="alert-container"></div>

            <form id="signupForm">
                <div class="form-group">
                    <label class="form-label">I am a:</label>
                    <div class="role-selection" style="display: flex; gap: 8px;">
                        <label class="role-option" style="flex: 1; padding: 12px; text-align: center;">
                            <input type="radio" name="role" value="tenant" required>
                            <div class="role-title">Tenant</div>
                        </label>
                        <label class="role-option" style="flex: 1; padding: 12px; text-align: center;">
                            <input type="radio" name="role" value="broker" required>
                            <div class="role-title">Broker</div>
                        </label>
                        <label class="role-option" style="flex: 1; padding: 12px; text-align: center;">
                            <input type="radio" name="role" value="property_manager" required>
                            <div class="role-title">Manager</div>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" id="phone" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="occupation" class="form-label">Occupation</label>
                    <input type="text" id="occupation" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="birthday" class="form-label">Date of Birth</label>
                    <input type="date" id="birthday" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" required minlength="6">
                </div>

                <button type="submit" class="form-button" id="signupButton">
                    <span class="button-text">Create Account</span>
                    <span class="loading hidden">Creating account...</span>
                </button>

                <div class="form-link">
                    Already have an account? <a href="login.html">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/auth.js"></script>
    <script>
        // Role selection handling
        document.querySelectorAll('.role-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                this.querySelector('input').checked = true;
            });
        });

        // Form submission handling
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showAlert('error', 'Passwords do not match');
                return;
            }
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                occupation: document.getElementById('occupation').value,
                birthday: document.getElementById('birthday').value,
                password: password,
                role: document.querySelector('input[name="role"]:checked').value
            };
            
            const button = document.getElementById('signupButton');
            const buttonText = button.querySelector('.button-text');
            const loading = button.querySelector('.loading');
            
            try {
                button.disabled = true;
                buttonText.classList.add('hidden');
                loading.classList.remove('hidden');
                
                await AuthManager.signUp(formData);
                
            } catch (error) {
                console.error('Signup error:', error);
                showAlert('error', error.message);
                
                button.disabled = false;
                buttonText.classList.remove('hidden');
                loading.classList.add('hidden');
            }
        });

        function showAlert(type, message) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
